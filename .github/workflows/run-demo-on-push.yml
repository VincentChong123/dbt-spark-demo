name: Run Demo on Push

on:
  push:
    branches:
      - '**'   # Match all branches

jobs:
  run-demo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # - name: Make script executable
      #   run: chmod +x run-demo.sh

      # - name: Run the demo script
      #   run: ./run-demo.sh

      # - name: Check script exists
      #   run: test -f ./run-demo.sh

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            ./demo/results/test_start.txt
            ./demo/results/test_end.txt
            ./demo/demo/dbt-spark-demo.ipynb

      - name: install Quarto
        run: |
          curl -LO https://quarto.org/download/latest/quarto-linux-amd64.deb
          sudo dpkg -i quarto-linux-amd64.deb
          quarto --version

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --no-cache-dir "uv>=0.1.30,<0.2"
          un pip install install --system --no-cache-dir notebook

      - name: Render Notebook
        run: |
          quarto render ./demo/dbt-spark-demo.ipynb
          cp ./demo/dbt-spark-demo.html ./index.html
          
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            ./index.html

